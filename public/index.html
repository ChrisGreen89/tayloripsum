<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Ipsum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #landing {
            background-image: url('images/MX5215-taylor-swift.jpg');
                        background-size: cover;
                        background-position: center;
                        background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="landing" class="h-100">
        <div class="d-flex h-100 flex-column align-items-center justify-content-end pb-3">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="card h-100">
                            <div class="card-body">
                                    <div class="form-group">
                                    <label for="numberOfParagraphs">Number of paragraphs</label>
                                    <input type="number" value="3" class="form-control" id="numberOfParagraphs">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="0">
                                        <label class="form-check-label" for="exampleRadios1">
                                          Short
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="1" checked>
                                        <label class="form-check-label" for="exampleRadios2">
                                          Normal
                                        </label>
                                      </div>
                                      <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="2">
                                        <label class="form-check-label" for="exampleRadios3">
                                          Long
                                        </label>
                                      </div>
                                    <button class="btn btn-primary" id="generateBtn">Generate</button>
                           </div>
                        </div>
                    </div>  
                    <div class="col-8">
                        <div class="form-control" id="ipsumContent" style="display: none;"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $("#generateBtn").click(() => {
            
            $("#ipsumContent").empty()
            $("#ipsumContent").show()
            var text = fetch('/generate').then(res => {
                res.text().then(data => {
                    var paragraphs = data.split('\n\n')
                    for (var i = 0; i < paragraphs.length; i++) {
                        $("#ipsumContent").append(`<p>${paragraphs[i]}</p>`)
                    }
                })
            })
        })
    })
    </script>
</html>
